<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 5 Project</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        
        /* Table Styling */
        table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 2px solid #3A00FF;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #3A00FF;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        caption {
            font-size: 1.8em;
            margin: 10px;
            font-weight: bold;
            color: #3A00FF;
        }

        /* Responsive Table */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }

        /* List Styling */
        ol {
            margin-top: 30px;
            padding-left: 20px;
        }

        ol li {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #3A00FF;
        }
    </style>
</head>
<body>
    <h1>States I Have Visited and Their Ranking (0-5)</h1>

    <table>
        <caption>States and Rankings</caption>
        <thead>
            <tr>
                <th>Chicago</th>
                <th>Utah</th>
                <th>Tennessee</th>
                <th>Kentucky</th>
                <th>Vegas</th>
                <th>Missouri</th>
                <th>Atlanta</th>
                <th>North Carolina</th>
                <th>Florida</th>
                <th>Louisiana</th>
                <th>Mississippi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>4</td>
                <td>4</td>
                <td>4</td>
                <td>5</td>
                <td>2</td>
                <td>2</td>
                <td>1</td>
                <td>5</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

    <h2>Top Visited Locations</h2>
    <ol>
        <li>Chicago</li>
        <li>Vegas</li>
        <li>Florida</li>
    </ol>
</body>
</html>
